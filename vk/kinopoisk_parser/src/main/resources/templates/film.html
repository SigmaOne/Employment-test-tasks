<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Film</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <dataset th:object="${film}">
            <img th:src="${film.imgUrl}" /> <br/>

            <b>Рейтинг:</b>
            <a th:text="${film.rank}"/> <br/>

            <b>Имя:</b>
            <label th:text="${film.name}"/> <br/>

            <b>Год выпуска:</b>
            <label th:text="${film.year}"/> <br/>

            <b>Страна:</b>
            <label th:text="${film.country}"/> <br/>

            <b>Жанр:</b>
            <label th:text="${film.genres}"/> <br/><br/>
        </dataset>
    </div>
</body>
</html>
